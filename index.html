<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crud</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    
    <!-- 1- heade 
        2- inputs
        3- otpots -->

        <div class="crud">
            <div class="head">
                <h2>crud</h2>
                <p>products management system</p>
            </div>


            <div class="inputs">
                <input type="text" id="title" placeholder="title">
                <div class="price">
                    <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                    <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                    <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                    <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
                    <small id="total"> </small>
                </div>
                <input type="number" id="count" placeholder="count">
                <input type="text" id="category" placeholder="category">
                <button id="submit">create</button>
            </div>

            <div class="otputs">
                <div class="searchBlock">
                    <input onkeyup="searchData (this.value)" type="text" id="search" placeholder="search">
                    <div class="btnSearch">
                        <button onclick="getSearch (this.id)" id="searchTitle">Search By Title</button>
                        <button onclick="getSearch (this.id)" id="searchCategory">Search By Category</button>
                    </div>
                </div>
                <div id="deletAll"></div>
                <table class="">
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>ads</th>
                        <th>discount</th>
                        <th>total</th>
                        <th>category</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>

                    <tbody id="tbody">
                       
                       
                    </tbody>
                </table>
            </div>

        </div>
